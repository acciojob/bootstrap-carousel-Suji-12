<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    .carousel .item {
      height: 400px;
      background-color: #555;
      color: white;
      text-align: center;
      line-height: 400px;
      font-size: 2rem;
    }
    .first-slide { background: #6f42c1; }
    .second-slide { background: #20c997; }
    .third-slide { background: #ffc107; }
    .fourth-slide { background: #dc3545; }
    .fifth-slide { background: #17a2b8; }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">

    <div class="item first-slide">
      First slide
    </div>

    <div class="item second-slide">
      Second slide
    </div>

    <div class="item third-slide active">
      Third slide
    </div>

    <div class="item fourth-slide">
      Fourth slide
    </div>

    <div class="item fifth-slide">
      Fifth slide
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
